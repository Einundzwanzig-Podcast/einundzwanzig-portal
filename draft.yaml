models:
  Country:
    name: string
    code: string
    relationships:
      hasMany: City
  City:
    country_id: id foreign
    name: string
  Lecturer:
    team_id: id foreign
    name: string
    slug: string unique
    active: boolean default:true
  Participant:
    first_name: string
    last_name: string
  Category:
    name: string
    slug: string unique
    relationships:
      belongsToMany: Course
  Course:
    lecturer_id: id foreign
    name: string
    relationships:
      belongsToMany: Category
  Venue:
    city_id: id foreign
    name: string
    slug: string unique
    street: string
  Event:
    course_id: id foreign
    venue_id: id foreign
    from: datetime
    to: datetime
  Registration:
    event_id: id foreign primary
    participant_id: id foreign primary
    active: boolean default:true
